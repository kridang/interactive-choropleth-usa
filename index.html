<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Covid-19 Death Rate USA Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <style>
    h2, h3 {
      margin: 10px;
      font-size: 18px;
    }

    h3 {
      font-size: 16px;
    }

    p {
      margin: 10px;
    }

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 100%;
		}

		.map-overlay {
			position: absolute;
			bottom: 0;
			left: 0;
			background: rgba(255, 255, 255, 0.8);
			border-style: solid;
			border-width: 1px;
			border-color: rgba(0, 0, 0, 0.2);
			margin-left: 20px;
			font-family: Arial, sans-serif;
			overflow: auto;
			border-radius: 3px;
		}

	#features {
		top: 0;
		height: 120px;
		margin-top: 20px;
		width: 280px;
	}

	#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
	}

	.legend-key {
    display: inline-block;
    border-radius: 20%;
		width: 12px;
    height: 10px;
    margin-right: 5px;
	}

	.mapboxgl-canvas-container.mapboxgl-interactive,
	.mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
    cursor: unset;
	}
  </style>
</head>

<body>
	<div id="map"></div>
	<div class='map-overlay' id='features'>
		<h2>Washington Covid-19 Deaths</h2>
		<div id='text-description'>
			<p>Hover over a county for details</p>
		</div>
	</div>
	<div class='map-overlay' id='legend'></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1Ijoia3JpZGFuZyIsImEiOiJjbWhib3YwM3cxYmM0Mmxwdm00MmpubjdnIn0.A_2GT3PB5OEdbL9HLwlubQ';

		const map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v10',
			zoom: 6.1, 
			center: [-122.2, 47.5]
		});

		async function geojsonFetch() { 
			let response = await fetch('assets/wa-covid-data-102521.geojson');
			let waData = await response.json();

			map.on('load', function loadingData() {
				map.addSource('waData', {
					type: 'geojson',
					data: waData
				});

			map.addLayer({
				'id': 'waCovid-layer',
				'type': 'fill',
				'source': 'waData',
				'paint': {
					'fill-color': [
						'step',
						['get', 'deathPer10k'],
						'#fff5f0',   // stop_output_0
							1,          // stop_input_0
							'#fee0d2',   // stop_output_1
							5,          // stop_input_1
							'#fcbba1',   // stop_output_2
							8,          // stop_input_2
							'#fc9272',   // stop_output_3
							12,         // stop_input_3
							'#fb6a4a',   // stop_output_4
							15,         // stop_input_4
							'#ef3b2c',   // stop_output_5
							20,         // stop_input_5
							'#cb181d',   // stop_output_6
							25,        // stop_input_6
							"#99000d"    // stop_output_7
					],
					'fill-outline-color': '#BBBBBB',
					'fill-opacity': 0.7,
				}
			});
			
			const layers = [
				'0',
				'1–4',
				'5–7',
				'8–11',
				'12–14',
				'15–19',
				'20–24',
				'25+'
			];

			const colors = [
				'#fff5f070',
				'#fee0d270',
				'#fcbba170',
				'#fc927270',
				'#fb6a4a70',
				'#ef3b2c70',
				'#cb181d70',
				'#99000d70'
			];

			const legend = document.getElementById('legend');
			legend.innerHTML = "<b>COVID-19 deaths<br>(per 10,000 people)</b><br><br>";

			layers.forEach((layer, i) => {
				const color = colors[i];
				const item = document.createElement('div');
				const key = document.createElement('span');
				key.className = 'legend-key';
				key.style.backgroundColor = color;

				const value = document.createElement('span');
				value.innerHTML = `${layer}`;
				item.appendChild(key);
				item.appendChild(value);
				legend.appendChild(item);
			});

			map.on('mousemove', ({point}) => {
				const county = map.queryRenderedFeatures(point, {
					layers: ['waCovid-layer']
				});
				document.getElementById('text-description').innerHTML = county.length ?
					`<h3>${county[0].properties.name} County</h3>
					<p><strong>${county[0].properties.deathPer10k}</strong> deaths per 10,000 people</p>` :
					`<p>Hover over a county!</p>`;
			});
		});
	}

		geojsonFetch();
	</script>
</body>
</html>
